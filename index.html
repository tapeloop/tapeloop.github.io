<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tapeloop Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --accent-color: #00ff7f;
      --card-bg: #161b22;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Fira Code', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent-color);
      margin-bottom: 0.3rem;
    }

    .subtitle {
      color: #8b949e;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .connect-links {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    .connect-links a {
      color: var(--accent-color);
      margin: 0 0.5rem;
      text-decoration: none;
    }

    .connect-links a:hover {
      text-decoration: underline;
    }

    .post-list, .til-section {
      max-width: 800px;
      margin: 0 auto;
    }

    .post, .til {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-left: 4px solid var(--accent-color);
      border-radius: 8px;
      margin-bottom: 2rem;
      transition: transform 0.2s;
    }

    .post:hover, .til:hover {
      transform: translateY(-3px);
    }

    .post-title {
      font-size: 1.5rem;
      margin: 0;
      color: var(--accent-color);
    }

    .post-meta {
      font-size: 0.9rem;
      color: #6e7681;
      margin-bottom: 1rem;
    }

    .post-excerpt, .til-body {
      font-size: 1rem;
      line-height: 1.6;
    }

    h2.section-title {
      font-size: 1.8rem;
      color: var(--accent-color);
      border-bottom: 1px dashed #30363d;
      padding-bottom: 0.5rem;
      margin-top: 4rem;
    }

    footer {
      text-align: center;
      color: #6e7681;
      margin-top: 4rem;
      font-size: 0.9rem;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tapeloop</h1>
    <p class="subtitle">Programming • Privacy • Cryptography • Python</p>
    <div class="connect-links">
      <a href="https://infosec.exchange/@tapeloop" target="_blank" rel="noopener noreferrer">Mastodon</a> |
      <a href="https://github.com/tapeloop" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>
  </header>

  <main class="post-list">
    <!-- Blog posts go here -->
  </main>

  <section class="til-section">
    <!-- TIL posts go here -->
  </section>

  <footer>
    &copy; 2025 <a href="https://github.com/tapeloop">tapeloop</a> — Built with code & curiosity.
  </footer>
</body>
</html>
